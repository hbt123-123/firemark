[pytest]
# pytest 配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 覆盖率配置
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 运行较慢的测试
    api: API 接口测试
    db: 数据库相关测试

# 日志配置
log_cli = false
log_cli_level = INFO

# 最小 Python 版本
minversion = 7.0

# 异步测试支持
asyncio_mode = auto
