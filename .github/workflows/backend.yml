# ============================================================
# Plan Agent Backend CI/CD Pipeline
# ============================================================

name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'plan_agent_backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'plan_agent_backend/**'
      - '.github/workflows/backend.yml'

jobs:
  # ============================================================
  # 代码质量检查
  # ============================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd plan_agent_backend
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run Ruff linter
        run: |
          cd plan_agent_backend
          ruff check app/
      
      - name: Run Black formatter check
        run: |
          cd plan_agent_backend
          black --check app/
      
      - name: Run MyPy type check
        run: |
          cd plan_agent_backend
          mypy app/ || true
      
      - name: Run Bandit security check
        run: |
          cd plan_agent_backend
          bandit -r app/ || true

  # ============================================================
  # 测试
  # ============================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: plan_agent_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd plan_agent_backend
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run pytest
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/plan_agent_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test-secret-key
          LLM_API_KEY: test-key
        run: |
          cd plan_agent_backend
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./plan_agent_backend/coverage.xml
          flags: backend

  # ============================================================
  # 构建 Docker 镜像
  # ============================================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./plan_agent_backend
          push: false
          tags: planagent/backend:latest
          cache-from: type=registry,ref=planagent/backend:latest
          cache-to: type=inline
