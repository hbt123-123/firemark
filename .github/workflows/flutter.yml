# ============================================================
# Plan AI Flutter CI/CD Pipeline
# ============================================================

name: Flutter CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'plan_ai_flutter/**'
      - '.github/workflows/flutter.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'plan_ai_flutter/**'
      - '.github/workflows/flutter.yml'

jobs:
  # ============================================================
  # 代码质量检查
  # ============================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.17.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: |
          cd plan_ai_flutter
          flutter pub get
      
      - name: Run Flutter analyze
        run: |
          cd plan_ai_flutter
          flutter analyze --no-pub

  # ============================================================
  # 测试
  # ============================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.17.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: |
          cd plan_ai_flutter
          flutter pub get
      
      - name: Run tests
        run: |
          cd plan_ai_flutter
          flutter test --no-pub --coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./plan_ai_flutter/coverage/lcov.info
          flags: flutter

  # ============================================================
  # 构建 Web
  # ============================================================
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.17.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: |
          cd plan_ai_flutter
          flutter pub get
      
      - name: Build Web
        run: |
          cd plan_ai_flutter
          flutter build web --release --web-renderer html
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: plan_ai_flutter/build/web/

  # ============================================================
  # 构建 Windows
  # ============================================================
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.17.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: |
          cd plan_ai_flutter
          flutter pub get
      
      - name: Build Windows
        run: |
          cd plan_ai_flutter
          flutter build windows --release
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: plan_ai_flutter/build/windows/x64/release/

  # ============================================================
  # 构建 Android APK (可选，需要配置)
  # ============================================================
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test
    if: false  # 手动启用
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.17.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: |
          cd plan_ai_flutter
          flutter pub get
      
      - name: Build APK
        run: |
          cd plan_ai_flutter
          flutter build apk --release
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: plan_ai_flutter/build/app/outputs/flutter-apk/app-release.apk
